<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aCoach Edzésösszegző</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: url('summary_base.png') no-repeat center center;
      background-size: cover;
      width: 1200px;
      height: 675px;
      margin: 0 auto;
      position: relative;
      color: white;
    }
    .text {
      position: absolute;
      left: 100px;
      top: 200px;
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-color:#111;">
  <div class="text" id="workoutName">Teszt edzés</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const workoutName = decodeURIComponent(params.get("WorkoutName") || "");
    if (workoutName) {
      document.getElementById("workoutName").textContent = workoutName;
    }
  </script>
</body>
</html>
